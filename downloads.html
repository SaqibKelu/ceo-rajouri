<!DOCTYPE html>
<html lang="en" data-bs-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Downloads - Office of the Chief Education Officer, Rajouri">
    <title>Downloads | Chief Education Officer Rajouri</title>

    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <!-- Main CSS -->
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>

    <!-- Navbar -->
    <div id="navbar-placeholder"></div>

    <!-- Page Header -->
    <section class="py-5 bg-light border-bottom">
        <div class="container">
            <h1 class="fw-bold mb-2">Downloads</h1>
            <p class="text-muted mb-0">Office of the Chief Education Officer, Rajouri</p>
        </div>
    </section>

    <!-- Content -->
    <section class="py-5">
        <div class="container">

            <p class="text-muted mb-3">
                Download important forms, guidelines, and documents. Click View to open the PDF.
            </p>

            <div class="ceo-table-wrapper">
                <table class="table table-bordered table-hover align-middle ceo-table">
                    <thead class="table-primary">
                        <tr>
                            <th style="width: 80px;">S. No.</th>
                            <th>File Name</th>
                            <th style="width: 120px;" class="text-center">PDF</th>
                        </tr>
                    </thead>
                    <tbody id="downloadsTableBody">
                        <tr>
                            <td colspan="3" class="text-center text-muted">Loading...</td>
                        </tr>
                    </tbody>
                </table>
            </div>

        </div>
    </section>

    <!-- Footer -->
    <div id="footer-placeholder"></div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Component Loader -->
    <script src="assets/js/component-loader.js"></script>

    <!-- Main JS -->
    <script src="assets/js/main.js"></script>

    <!-- Page Script -->
    <script>
        async function loadDownloads() {
            const tbody = document.getElementById('downloadsTableBody');
            try {
                const response = await fetch('assets/data/downloads.json');
                if (!response.ok) throw new Error('Failed to load JSON');

                const data = await response.json();
                tbody.innerHTML = '';

                if (!Array.isArray(data) || data.length === 0) {
                    tbody.innerHTML = `
                        <tr>
                            <td colspan="3" class="text-center text-muted">No files available.</td>
                        </tr>
                    `;
                    return;
                }

                data.forEach((item, index) => {
                    const tr = document.createElement('tr');
                    const pdfPath = 'resources/downloads/' + item.file;

                    tr.innerHTML = `
                        <td data-label="S. No.">${index + 1}</td>
                        <td data-label="File Name">${item.name}</td>
                        <td data-label="PDF" class="text-center">
                            <a href="${pdfPath}" target="_blank" class="btn btn-outline-primary btn-sm">
                                <i class="bi bi-file-earmark-pdf-fill me-1"></i> View
                            </a>
                        </td>
                    `;
                    tbody.appendChild(tr);
                });

            } catch (err) {
                console.error(err);
                tbody.innerHTML = `
                    <tr>
                        <td colspan="3" class="text-center text-danger">
                            Failed to load downloads.
                        </td>
                    </tr>
                `;
            }
        }

        document.addEventListener('DOMContentLoaded', loadDownloads);
    </script>

</body>
</html>
