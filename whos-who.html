<!DOCTYPE html>
<html lang="en" data-bs-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Who's Who - Office of the Chief Education Officer, Rajouri">
    <title>Who's Who | Chief Education Officer Rajouri</title>

    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <!-- Main CSS -->
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>

    <!-- Navbar -->
    <div id="navbar-placeholder"></div>

    <!-- Page Header -->
    <section class="py-5 bg-light border-bottom">
        <div class="container">
            <h1 class="fw-bold mb-2">Who's Who</h1>
            <p class="text-muted mb-0">Office of the Chief Education Officer, Rajouri</p>
        </div>
    </section>

    <!-- Content -->
    <section class="py-5">
        <div class="container">

            <p class="text-muted mb-3">
                Directory of officers and officials working in the department.
            </p>

            <div class="ceo-table-wrapper">
                <table class="table table-bordered table-hover align-middle ceo-table">
                    <thead class="table-primary">
                        <tr>
                            <th>Name</th>
                            <th>Designation</th>
                            <th>Section</th>
                            <th>Email</th>
                            <th>Phone</th>
                        </tr>
                    </thead>
                    <tbody id="whoTableBody">
                        <tr>
                            <td colspan="5" class="text-center text-muted">Loading...</td>
                        </tr>
                    </tbody>
                </table>
            </div>

        </div>
    </section>

    <!-- Footer -->
    <div id="footer-placeholder"></div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Component Loader -->
    <script src="assets/js/component-loader.js"></script>

    <!-- Main JS -->
    <script src="assets/js/main.js"></script>

    <!-- Page Script -->
    <script>
        async function loadEmployees() {
            const tbody = document.getElementById('whoTableBody');
            try {
                const response = await fetch('assets/data/employees.json');
                if (!response.ok) throw new Error('Failed to load JSON');

                const employees = await response.json();
                tbody.innerHTML = '';

                if (!Array.isArray(employees) || employees.length === 0) {
                    tbody.innerHTML = `
                        <tr>
                            <td colspan="5" class="text-center text-muted">No records found.</td>
                        </tr>
                    `;
                    return;
                }

                employees.forEach(emp => {
                    const tr = document.createElement('tr');
                    tr.innerHTML = `
                        <td data-label="Name">${emp.name}</td>
                        <td data-label="Designation">${emp.designation}</td>
                        <td data-label="Section">${emp.section}</td>
                        <td data-label="Email">
                            <a href="mailto:${emp.email}">${emp.email}</a>
                        </td>
                        <td data-label="Phone">
                            <a href="tel:${emp.phone}">${emp.phone}</a>
                        </td>
                    `;
                    tbody.appendChild(tr);
                });

            } catch (err) {
                console.error(err);
                tbody.innerHTML = `
                    <tr>
                        <td colspan="5" class="text-center text-danger">
                            Failed to load employee data.
                        </td>
                    </tr>
                `;
            }
        }

        document.addEventListener('DOMContentLoaded', loadEmployees);
    </script>

</body>
</html>
